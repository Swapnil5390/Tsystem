    <body ng-app="myApp" style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 0; box-sizing: border-box;">
    
        <div ng-controller="MyFirstController as MyFirstControllerCtrl" style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; text-align: center;">
            <h2 style="margin-bottom: 20px; font-size: 24px;">Login</h2>
            <form>
                <div class="input-group" style="margin-bottom: 15px; text-align: left;">
                    <label for="email" style="display: block; font-size: 14px; margin-bottom: 5px; color: #333;">Email:</label>
                    <input type="email" id="email" name="email" ng-model="MyFirstControllerCtrl.email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
                </div>
                <div class="input-group" style="margin-bottom: 15px; text-align: left;">
                    <label for="password" style="display: block; font-size: 14px; margin-bottom: 5px; color: #333;">Password:</label>
                    <input type="password" id="password" ng-model="MyFirstControllerCtrl.password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
                </div>
                <button ng-click="MyFirstControllerCtrl.onValidate()" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Login</button>
            </form>
        </div>
