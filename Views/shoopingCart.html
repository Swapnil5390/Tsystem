<html>
    <head>
        <title></title>
    </head>
    <body>
        <div  ng-app="myApp" ng-controller="ProductCatalogController as vm">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="product in vm.products">
                        <div class="card">
                            <div class="card-img">
                                <img class="card-img-top" ng-src="{{product.imgSrc}}" alt="Card image">
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">{{product.name}}</h4>
                                <p class="card-text">
                                    <strong>No. Of Units Per Pack:</strong> {{product.UnitsPerPack}}
                                    <br>
                                    <strong>Price:</strong> <b>{{product.price | currency : "â‚¹" : 2}}</b>
                                </p>
                                <button class="btn-buy">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
